services:
  # Backend Service
  - type: web
    name: resume-parser-backend
    runtime: python
    repo: https://github.com/hetvisoni7/resume-parser
    branch: main
    plan: free
    rootDir: backend
    buildCommand: pip install -U pip setuptools wheel && pip install --only-binary=:all: spacy==3.7.4 numpy<2.0 && pip install -r requirements.txt && python -m spacy download en_core_web_sm
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port 10000


  # Frontend Service
  - type: static
    name: resume-parser-frontend
    repo: https://github.com/hetvisoni7/resume-parser
    branch: main
    rootDir: frontend
    buildCommand: npm install && npm run build
    publishDir: dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
